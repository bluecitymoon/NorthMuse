<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWebSiteLabel" data-translate="northMuseApp.webSite.home.createOrEditLabel">Create or edit a Web Site</h4>
    </div>
    <div class="modal-body form-horizontal form-padding ">
        <jhi-alert-error></jhi-alert-error>

        <div class="row form-group" ng-show="vm.webSite.id">
            <label class="col-md-3 control-label" for="id" data-translate="global.field.id">ID</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="id" name="id"
                       ng-model="vm.webSite.id" readonly />
            </div>

        </div>
        <br>
        <div class="row form-group">
            <label class="col-md-3 control-label" data-translate="northMuseApp.webSite.name" for="field_name">Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="vm.webSite.name"
                />
            </div>
        </div><br>
        <div class="row form-group">
            <label class=" col-md-3 control-label" data-translate="northMuseApp.webSite.rootUrl" for="field_rootUrl">Root Url</label>

            <div class="col-md-9">
                <input type="text" class="form-control" name="rootUrl" id="field_rootUrl"
                       ng-model="vm.webSite.rootUrl"
                />
            </div>
        </div><br>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
