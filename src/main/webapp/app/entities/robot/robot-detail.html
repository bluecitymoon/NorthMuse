
<jhi-alert></jhi-alert>
<div>
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-control">

                <button class="btn btn-primary" ng-click="vm.startRobot()">启动 &nbsp;<i class="glyphicon glyphicon-play-circle icon-lg"></i></button>


            </div>
            <h3 class="panel-title">{{vm.robot.name}}<i class="glyphicon glyphicon-ok text-success" ng-if="vm.robot.active"></i> <i class="glyphicon glyphicon-remove text-success" ng-if="!vm.robot.active"></i></h3>
        </div>
        <div class="panel-body">

            <span>{{vm.robot.rDescription}}</span>

            <hr>

            <div class="panel panel-dark panel-colorful">

                <div class="pad-all">

                    <p class="mar-no">
                        <span class="pull-right text-bold">{{vm.robot.webSiteUrl.rootAddress}}</span>
                        根路径
                    </p>
                    <p class="mar-no">
                        <span class="pull-right text-bold"><a href="{{vm.robot.webSiteUrl.fullAddress}}" target="_blank">{{vm.robot.webSiteUrl.fullAddress}}</a></span>
                        全路径
                    </p>
                    <p class="mar-no">
                        <span class="pull-right text-bold">{{vm.robot.webSiteUrl.name}}</span>
                        名称
                    </p>
                    <p class="mar-no">
                        <span class="pull-right text-bold">{{vm.robot.webSiteUrl.webSite.name}}</span>
                        网站名称
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>

<div ng-if="vm.cmdMessage">
    <div ng-repeat="message in vm.cmdMessage">
        <div hljs hljs-source="message" hljs-language="json"></div>
    </div>
</div>
