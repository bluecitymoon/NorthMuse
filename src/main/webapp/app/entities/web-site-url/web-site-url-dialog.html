
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWebSiteUrlLabel" data-translate="northMuseApp.webSiteUrl.home.createOrEditLabel">Create or edit a Web Site Url</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.webSiteUrl.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.webSiteUrl.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="northMuseApp.webSiteUrl.rootAddress" for="field_rootAddress">Root Address</label>
            <input type="text" class="form-control" name="rootAddress" id="field_rootAddress"
                    ng-model="vm.webSiteUrl.rootAddress"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="northMuseApp.webSiteUrl.fullAddress" for="field_fullAddress">Full Address</label>
            <input type="text" class="form-control" name="fullAddress" id="field_fullAddress"
                    ng-model="vm.webSiteUrl.fullAddress"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="northMuseApp.webSiteUrl.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.webSiteUrl.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="northMuseApp.webSiteUrl.webSite" for="field_webSite">Web Site</label>
            <select class="form-control" id="field_webSite" name="webSite" ng-model="vm.webSiteUrl.webSite" ng-options="webSite as webSite.name for webSite in vm.websites track by webSite.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
