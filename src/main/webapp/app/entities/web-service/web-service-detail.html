
<div>
    <h2><span data-translate="northMuseApp.webService.detail.title">Web Service</span> {{vm.webService.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="northMuseApp.webService.name">Name</span></dt>
        <dd>
            <span>{{vm.webService.name}}</span>
        </dd>
        <dt><span data-translate="northMuseApp.webService.url">Url</span></dt>
        <dd>
            <span>{{vm.webService.url}}</span>
        </dd>
        <dt><span data-translate="northMuseApp.webService.method">Method</span></dt>
        <dd>
            <span data-translate="{{'northMuseApp.WsHttpMethod.' + vm.webService.method}}">{{vm.webService.method}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="web-service-detail.edit({id:vm.webService.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
