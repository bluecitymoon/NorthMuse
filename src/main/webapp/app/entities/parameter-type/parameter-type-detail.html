
<div>
    <h2><span data-translate="northMuseApp.parameterType.detail.title">Parameter Type</span> {{vm.parameterType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="northMuseApp.parameterType.name">Name</span></dt>
        <dd>
            <span>{{vm.parameterType.name}}</span>
        </dd>
        <dt><span data-translate="northMuseApp.parameterType.identifier">Identifier</span></dt>
        <dd>
            <span>{{vm.parameterType.identifier}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="parameter-type-detail.edit({id:vm.parameterType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
